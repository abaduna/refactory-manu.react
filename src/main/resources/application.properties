spring.application.name=comida
spring.servlet.multipart.max-file-size=60MB
spring.servlet.multipart.max-request-size=60MB
spring.datasource.url=jdbc:mysql://localhost:3306/Javafood
spring.datasource.username=root
spring.datasource.password=1234
spring.web.resources.static-locations=classpath:/static/

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always
spring.datasource.platform=mysql

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.resources.static-locations=classpath:/static/
spring.resources.cache.enabled=false
# application.properties
spring.devtools.restart.enabled=true
server.servlet.context-path=/
server.tomcat.basedir=target/classes